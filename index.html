<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/app.css" />
  <title>Document</title>
</head>

<body>
  <nav>
    <ul>
      <li>Text</li>
      <li>Text</li>
      <li>Text</li>
    </ul>
    <div id="burger" class="pointer">
      <img src="/kachestvo/img/burger.svg" alt="menu" />
    </div>
  </nav>
  <div class="slider">
    <img src="/kachestvo/img/prev.svg" alt="prev" onclick="plusDivs(-1)" />
    <div class="slide">
      <div class="slide-content">
        <h1>H1 text</h1>
        <a class="btn" href="#open-modal">Open pop-up button</a>
      </div>
    </div>
    <div class="slide">
      <div class="slide-content">
        <h1>H1 text one</h1>
        <a class="btn" href="#open-modal">Open pop-up button</a>
      </div>
    </div>
    <div class="slide">
      <div class="slide-content">
        <h1>H1 text two</h1>
        <a class="btn" href="#open-modal">Open pop-up button</a>
      </div>
    </div>
    <img src="/kachestvo/img/next.svg" alt="next" onclick="plusDivs(1)" />
  </div>
  <h2>H2 text</h2>

  <div class="blocks one">
    <div class="block">1</div>
    <div class="block">2</div>
  </div>
  <div class="blocks two">
    <div class="block">3</div>
    <div class="block">4</div>
  </div>
  <h2>H2 text</h2>
  <div class="boxes">
    <div class="box">
      <div class="inner"></div>
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="utp">
    <p>Text utp</p>
    <a class="btn" href="#open-modal">Open pop-up button</a>
  </div>
  <div class="footer">
    <p>Text</p>
    <p>Text</p>
    <p>Text</p>
    <p>Text</p>
  </div>
  <div id="open-modal" class="modal-window">
    <div>
      <a href="#" title="Close" class="modal-close">x</a>
      Pop-up
    </div>
  </div>
  <div id="open-menu">
    <div class="menu">
      <a href="#">Text</a><a href="#">Text</a><a href="#">Text</a><a href="#">Text</a>
      <a class="btn" href="#open-modal">Open pop-up button</a>
    </div>
  </div>

  <script>
    const burger = document.getElementById("burger");
    const openMenu = document.getElementById("open-menu");
    burger.addEventListener("click", () => {
      openMenu.classList.toggle("show");

      if (openMenu.classList.contains("show")) {
        burger.innerHTML = `<img src="/kachestvo/img/close_menu.svg" alt="menu" />`;
      } else {
        burger.innerHTML = `<img src="/kachestvo/img/burger.svg" alt="menu" />`;
      }
    });
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("slide");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }
  </script>
</body>

</html>
